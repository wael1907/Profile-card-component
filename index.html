<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="back">
    <img src="images/bg-pattern-top.svg" alt="back" class="one">
    <img src="images/bg-pattern-bottom.svg" alt="back" class="two">
  </div>
  <div class="container"><!-- hhhhhhhhhhhhhhhhhhh -->
    <div class="img">
      <img src="images/image-victor.jpg" alt="person">
    </div>
    <div class="person"><!-- gggggggggggggggggggggg -->
      <span class="name">Victor Crest </span>
      <span class="number"> 26</span>
      <h3>London</h3>
    </div><!-- gggggggggggggggggggggg -->
    <hr>
    <div class="flex"> <!-- ffffffffffffffffffffffffffffffffffff -->
      <div class="text">
        <h2>80K</h2>
        <span>Followers</span>
      </div>
      <div class="text">
        <h2>803K</h2>
        <span>Likes</span>
      </div>
      <div class="text">
        <h2>1.4K</h2>
        <span>Photos</span>
      </div>
    </div><!-- ffffffffffffffffffffffffffffffffffffffffffffffffff -->
  </div> <!-- hhhhhhhhhhhhhhhhhhh -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Waell1907/">Abdullah Waell</a>.
  </div>
</body>
</html>
